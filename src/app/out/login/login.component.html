<div class="color" >
<div class="container" >
    <div class="row">
    <div class="col-lg-12">
       <div class="login-block">
           <h1>LogIn</h1>
          
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
         
     <div class="form-group">
     <label for="email">E-Mail</label>
     <input type="email" name="email"  id="email" placeholder="E-Mail" ngModel class="form-control"  required/>
     </div>
     <div class="form-group">
     <label for="password">Password</label>
     <input type="password" name="password" id="password" placeholder="Password" ngModel class="form-control"  required/>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
  </div>
  </div>
  </div>
</div>
