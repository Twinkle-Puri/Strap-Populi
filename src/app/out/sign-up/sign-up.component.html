<div class="color"> 
<div class="container">
        
  <div class="row">
  <div class="col-lg-4">
     <div class="login-block">
         <h1>SignUp</h1>
        
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text"  name="name" id="name" placeholder="Name" ngModel class="form-control"   required />
          </div>
   <div class="form-group">
   <label class="control-label" for="email">E-Mail</label>
   <input type="email" name="email"  id="email" placeholder="E-Mail" ngModel class="form-control"  required />
   </div>
   <div class="form-group">
   <label for="password">Password</label>
   <input type="password" name="password" id="password"  placeholder="Password" ngModel class="form-control" required />
   </div>
   
   <button type="submit" class="btn btn-primary">Submit</button>
   </form>

   
 </div>
</div>
</div>
</div>
</div>
